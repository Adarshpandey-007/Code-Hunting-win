<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hunting - Mission Accomplished!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-top: 0;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .badge {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1rem;
            color: #ccc;
            margin: 0.5rem 0;
        }

        /* Video Container for Responsive 16:9 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Confetti CSS */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="badge">üèÜ</span>
        <h1>CONGRATULATIONS!</h1>
        <h2>You have cracked the final code.</h2>

        <!-- Added Video with Autoplay -->
        <div class="video-container">
            <iframe 
                width="928" 
                height="522" 
                src="https://www.youtube.com/embed/NozjRGJW22o?autoplay=1&mute=0" 
                title="Congratulations - Funny Meme TemplateüòÇ - No Copyright" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <p>CodeX Club "Code Hunting" Event 2025</p>
        <p>Please report to the organizers at the Room C-125.</p>
    </div>

    <script>
        // Simple Confetti Script
        function createConfetti() {
            const colors = ['#00ff88', '#00d4ff', '#ff0055', '#ffcc00', '#ffffff'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100 + 'vw';
                const animDuration = Math.random() * 3 + 2 + 's';
                const animDelay = Math.random() * 2 + 's';
                
                confetti.style.backgroundColor = bg;
                confetti.style.left = left;
                confetti.style.top = '-10px';
                confetti.style.animationDuration = animDuration;
                confetti.style.animationDelay = animDelay;

                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, parseFloat(animDuration) * 1000 + parseFloat(animDelay) * 1000);
            }
        }

        // Launch confetti on load and repeat every few seconds
        createConfetti();
        setInterval(createConfetti, 4000);
    </script>
</body>
</html>
